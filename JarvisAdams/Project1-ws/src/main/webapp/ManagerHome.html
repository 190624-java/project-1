<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <title>Manager Home</title>
</head>

<body >
    <script src="Scripts/checkSession.js" type="text/javascript"></script>
    <div id="mainHidable" hidden>
    <div class="container">
        <nav class="nav justify-content-center">
            <div class="col-sm-12">
                <button class="btn btn-outline-success my-2 my-sm-0" method="POST" action="/app/ViewPending">View
                    Pending
                    Requests</button>
                <!-- </div> -->
                <!-- <div class="col-sm-3"> -->
                <button class="btn btn-outline-success my-2 my-sm-0" method="POST" action="/app/ViewResolved">View
                    Resolved
                    Requests</button>
                <!-- </div> -->
                <!-- <div class="col-sm-3"> -->
                <button class="btn btn-outline-success my-2 my-sm-0" method="POST" action="/app/ViewEmployees">View
                    Employees</button>
                <!-- </div> -->
                <!-- <div class="col-sm-3"> -->
                <button class="btn btn-outline-success my-2 my-sm-0" method="POST" action="/app/ViewReqsByEmployee">View
                    Requests By Employee</button>
            </div>

            <div class="col-xl-3">

            </div>
            <div class="col-xl-3">
                <button class="btn btn-outline-success my-2 my-sm-0" method="POST" action="/app/LogOut">Logout</button>
            </div>

        </nav>
        <div class="row">
            <p>Pending Requests</p>
            <table>
                <tr>
                    <th>RequestID</th>
                    <th>Request Amount</th>
                    <th>Description</th>
                    <th>Requester</th>
                    <!-- 
                        -Will be the name of the person making the request.
                        -Will require dereferencing the "UserID" of the Requests table and querying the 
                         Users table at UserID=UserID.
                    -->
                </tr>
                <!-- make a row and fill in several data elements here corresponding to the table 
                    headers <td> </td>-->

            </table>
        </div>
        <div class="row">
            <p>Resolved Requests</p>
            <table>
                <tr>
                    <th>RequestID</th>
                    <th>Request Amount</th>
                    <th>Description</th>
                    <th>Requester</th>
                    <!-- 
                        -Will be the name of the person making the request.
                        -Will require dereferencing the "UserID" of the Requests table and querying the 
                         Users table at UserID=UserID.
                    -->
                </tr>
                <!-- make a row and fill in several data elements here corresponding to the table 
                        headers <td> </td>-->

            </table>
        </div>
        <div class="row">
            <p>Employees</p>
            <table>
                <tr>
                    <!-- <th>UserID</th> will make a link for each one to view requests -->
                    <th>Name</th>
                    <th>Email</th>
                </tr>
                <!-- make a form (for the checkboxes) -->
                <!-- make a row -->
                <!-- for each JSON object, 
                    - get the userID, 
                    - define a checkbox with {js obj name, checkbox} = Document.createElement("CHECKBOX") 
                    - Set the checkbox's id to the userID, 
                    -- define an attribute document.createAttribute("{attributName, userID in this case}")
                    -- set the attribute value 
                    - fill in several data elements here corresponding to the table 
                        headers <td> </td>-->
                <!-- make the submit button appended to the form with *.js:
                     formName.appendChild(submitBttn) -->

            </table>
        </div>

    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- External Javascript -->
    <script src="Scripts/checkSession.js" type="text/javascript"></script>
</body>

</html>
