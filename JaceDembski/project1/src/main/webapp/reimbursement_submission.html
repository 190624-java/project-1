<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/utility.css" type="text/css">
  </head>
  <body>
        
    <div class="vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-4 justify-content-center">
                        <h1>Reimbursement Request</h1>
                </div>
            </div>
            <br/> <br/> <br/> <br/>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form method="POST" action="/project1/servlet/requestSub" >
                        <div class="form-group row justify-content-center">
                            <label class="col-md-1 col-form-label">Amount: </label>
                            <div class="col-md-4">
                                <input type="number" name="amount" class="form-control">
                            </div>
                            <div class="col-md-3 offset-sm-2">
                                    <input type="submit" value="submit request" class="btn btn-primary">
                                </div>
                        </div>
                        <div class="form-group row justify-content-center">
                                <label class="col-md-1 col-form-label">Details</label>
                                <input type="text" name="details" class="form-control" style="height: 30vh"/>
                        </div>
                        <!--
                        <div class="form-group row justify-content-center">
                            <label class="col-md-1 col-form-label">Receipt Images</label>
                            <input type="file" accept="image/*" multiple name="fileInput" id="fileInput">
                        </div>
                        -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
