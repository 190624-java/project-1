<!doctype html>
<html lang="en">
  <head>
    <title>Ticket </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/utility.css" type="text/css">
  </head>
  <body>
      <div class="vertical-center">
          <div class="container">
              <!--Ticket no, emp id, amount, status, resolved by, details, last update, images-->
              <div class="row">
                  <div class="col-md-8">
                    <div class="row ticket-margins">
                        <div class="col-sm-6 ">
                            <span><strong>Ticket: </strong></span>
                            <span id="Ticket_No"></span>
                        </div>
                        <div class="col-sm-6">
                            <span><strong>Employee id</strong></span>
                            <span id="Emp_id"></span>
                        </div>
                    </div>
                    <div class="row ticket-margins">
                        <div class="col-sm-3">
                            <span><strong>Amount: </strong></span>
                            <span id="Amount"></span>
                        </div>
                        <div class="col-sm-3">
                            <span><strong>Status: </strong></span>
                            <span id="Status"></span>
                        </div>
                        <div class="col-sm-3">
                            <span><strong>Last Update: </strong></span>
                            <span id="Last_Update"></span>
                        </div>
                    </div>
                    <div class="row ticket-margins">
                        <div class="col-sm-3">
                            <span><strong>Resolved By: </strong></span>
                            <span id="Resolved_By"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-10">
                            <span><strong>Details</strong></span>
                            <p id="Details"></p>
                        </div>
                    </div>
                    
                  </div>
                  <div class="col-md-4" id="Receipt_Col">
                      <!-- Receipt format:
                        
                          <div class="row">
                            <img src="./resources/sample_receipt.jpeg">
                      </div> -->
                  </div>
              </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="reimbursement_detail_loader.js" type="text/JavaScript"></script>
  </body>
</html>
